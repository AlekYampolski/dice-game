<!DOCTYPE html>

        <header>

               </div>
           </div>
           <div class="row__medium-4">

                   <table id="dice">
                       <tr class="top">
                            <td></td>

                            <td></td>
                       </tr>
                       <tr class="middle">
                            <td></td>
                            <td></td>
                            <td></td>
                       </tr>

                            <td></td>
                            <td></td>
                            <td></td>
                       </tr>
                   </table>
                   <div class="results__tablo">0</div>
                   <a href="#" class="btn btn--dice">dice</a>
                   <a href="#" class="btn btn--hold">hold</a>
                   <a href="#" class="btn btn--new-game">New Game</a>
               </div>
                
           </div>
           <div class="row__medium-4">
               <div class="player player--1">
                   <h2 class="player__name">
                       Player2

                   <div class="player__score player__score--1">
